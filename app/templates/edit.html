{% extends "base.html" %} {% block form_add %}

<form action="{{url_for('main.edit', id=user.id)}}" method="post">
  <table>
    <tr>
      <td><label for="nama">Nama </label></td>
      <td>:</td>
      <td><input type="text" name="nama" id="nama" value="{{user.name}}" /></td>
    </tr>
    <tr>
      <td><label for="no_hp">No HP</label></td>
      <td>:</td>
      <td>
        <input type="text" name="no_hp" id="no_hp" value="{{user.no_hp}}" />
      </td>
    </tr>
    <tr>
      <td><label for="email">Email </label></td>
      <td>:</td>
      <td>
        <input type="text" name="email" id="email" value="{{user.email}}" />
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><input type="submit" value="Simpan Perubahan" /></td>
    </tr>
  </table>
</form>

{% endblock %}
